<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/mainview.css" />
</head>

<body>
    <header id="cars-header" class="cars-header">
        <div id="cars-header__nav-row" class="cars-header__nav-row"></div>
        <figure id="cars-header__logo" class="cars-header__logo">
            <img src="./assets/cars-logo.svg" alt="Logo Cars" />
        </figure>
        <div id="cars-header__line" class="cars-header__line"></div>
    </header>

    <main>
        <template id="car-card-template">
            <div id="car-card" class="car-card">
                <div id="car-card__title" class="car-card__title">
                    <p id="brand" class="brand"></p>
                    <h2 id="model" class="model"></h2>
                </div>
                <img id="car-card__image" class="car-card__image" src="" alt="" />

                <div id="car-card__details-container" class="car-card__details-container">
                    <ul id="car-card__details-container__list" class="car-card__details-container__list">
                        <li id="brand-model" class="brand-model"></li>
                        <li id="year" class="year"></li>
                        <li id="engine-power" class="engine-power"></li>
                        <li id="mileage" class="mileage"></li>
                        <li id="price" class="price"></li>
                    </ul>
                    <div id="car-card__button-container" class="car-card__button-container">
                        <!-- rendered from car-card__button-template or car-card-chosen__button-template -->
                    </div>
                </div>
            </div>
        </template>

        <template id="car-card-chosen__button-template" class="car-card-chosen__button-template">
            <button id="phone-btn" class="car-card__button phone-btn btn--white" aria-label="Click here to call us">
                <span id="ti-mobile" class="ti ti-mobile"></span>
            </button>
        </template>

        <template id="car-card__button-template" class="car-card__button-template">
            <button class="car-card__button btn--white" aria-label="Want to have it?">Want to have it?</button>
        </template>


        <template id="accessory-li-template"><!-- Szablon dla elementu li z akcesorium o klasie "addColor" -->
            <li class="accessory-item">
                <span class="accessory-name">Accessory Name</span><span class="add-color-accessory"> | Choose your
                    color: <input id="individual-car-color" type="color"> |
                    <!-- this span with color input is rendered only if accesory has id="addColor"--> </span><span
                    class="accessory-price">Accessory Price</span> <button class="toggle-button">+</button>
            </li>
        </template>

        <section id="available-cars-sc" class="cars-sc" hidden>
            <div id="cars-container-grid" class="cars-container--grid content-width-container" aria-live="polite">

                <!-- car cards rendered from car-card-template; button is to be car-card__button-template inside class="car-card__button-container"; --car-bg depends on the brand of the car -->
            </div>
        </section>

        <section id="car-order-sc" class="cars-sc" hidden>
            <div class="back-home-btn">
                <button id="back-home-btn" class="btn--white" aria-label="Go home and think it all again">
                    <span id="ti-arrow-left" class="ti ti-arrow-left"></span> Go home and think it all
                </button>
            </div>
            <div id="car-card-chosen-container" class="car-card-chosen-container">
                <!-- car-card with chosen car rendered from car-card-template - but 1. class="car-card" is to be replaced with "car-card--chosen" 2. car-card__details-container" is to be replaced with "car-card-chosen__details-container" 3. button is to be car-card-chosen__button-template inside <div class="car-card__button-container">-->
            </div>

            <div class="car-order__title">
                <h1>Order <span id="chosen-model-name"><!-- chosen ${modelName} --></span></h1>
                <p class="second-font larger">and go on holiday in your new <span
                        id="chosen-brand-name"><!-- chosen ${brandName} --></span>!
                </p>
            </div>

            <div class="form-container"><!-- form rendered from <template id="car-order-form-template"> --></div>
            <form id="car-order-form" class="text-content-width" aria-label="Order form">
                <hr id="c-hr" class="c-hr">
                <fieldset>
                    <legend id="medium" class="medium">Personal data:</legend>
                    <div class="form-row">
                        <label id="fullname-label" for="fullname">Your
                            name:</label>
                        <input id="fullname" type="text" placeholder="e.g. Hatty Ford-Lego" required
                            aria-label="Enter your full name"><!-- add validation: there must be two strings with space between -->
                    </div>
                </fieldset>
                <fieldset>
                    <legend id="medium" class="medium">Order details:</legend>
                    <div class="form-row">
                        <label id="pickupplace-label" for="pickupplace">Car pickup location:</label>
                        <input id="pickupplace" type="text" placeholder="e.g. CarLand" required
                            aria-label="Enter the car pickup location">
                    </div>
                    <div class="form-row">
                        <label id="pickupdate-label" for="pickupdate">Car pickup date:</label>
                        <input id="pickupdate" type="date" required min=""
                            aria-label="Select a date (minimum 14 days from today)"><!-- set the minimum acceptance date to 14 days from the current date and put the minimum date as a placeholder in the input field  -->
                    </div>
                </fieldset>
                <fieldset>
                    <legend id="medium" class="medium">Additional accessories:</legend>
                    <div class="form-row">
                        <ul id="accessories-list" aria-label="List of additional accessories">
                            <!-- list rendered from availableAccessories based on template id="accessory-li-template" for accessories and based on template id="add-color-accessory-li-template" for accessory with id="addColor" for the selected car [if there is such available for the car]-->
                        </ul>
                    </div>
                </fieldset>
                <hr id="c-hr" class="c-hr">
                <fieldset id="payment-method-field">
                    <legend id="medium" class="medium">Payment method:</legend>
                    <div class="form-row">
                        <ul>
                            <li>
                                <input id="cash-payment" type="radio" name="paymentMethod" value="cash">
                                <label for="cash-payment" aria-label="Select cash as the payment method">Cash<>
                            </li>
                            <li>
                                <input id="leasing-payment" type="radio" name="paymentMethod" value="leasing">
                                <label for="leasing-payment"
                                    aria-label="Select leasing as the payment method">Leasing</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <hr id="c-hr" class="c-hr">
                <fieldset id="order-summary-fieldset">
                    <legend id="medium" class="medium">Order summary:</legend>
                    <div id="order-summary-list-container" class="form-row">
                        <ul id="order-summary-list" aria-live="polite" aria-label="Order summary list">
                            <!-- list rendered based on user inputs -->
                        </ul>
                    </div>
                </fieldset>
                <button id="form-confirm-btn" type="submit" aria-label="Confirm order">Confirm order</button>
            </form>
        </section>

        <section id="purchase-summary" class="cars-sc" hidden>
            <div class="purchase-summary-container" aria-live="polite">
                <p> In <!-- number of days resulting from user input pickupDate rendered--> days your new
                    <!-- ${brandName} ${modelName} of ordered car rendered--> will be available for pickup in
                    <!-- user input pickupPlace rendered-->.
                </p>
            </div>
        </section>

    </main>
    <footer>
        <div id="footer-row" class="footer-row">
            <ul id="social-media-list" class="social-media-list">
                <li id="social-media-item" class="social-media-item">
                    <a href="#" aria-label="Facebook" target="_blank">
                        <img id="social-media-icon" class="social-media-icon" src="./assets/icon-facebook.svg"
                            alt="Facebook">
                        </img>
                    </a>
                </li>
                <li class="social-media-item">
                    <a href="#" aria-label="Instagram" target="_blank">
                        <img class="social-media-icon" src="./assets/icon-instagram.svg" alt="Instagram">
                        </img>
                    </a>
                </li>
            </ul>
            <div id="cars-footer__line" class="cars-footer__line"></div>
            <p id="copy-text" class="copy-text">Copyright © 2024 Cars</p>
        </div>
        <div class="footer-row-bottom">
            <figure id="cars-footer__logo" class="cars-footer__logo">
                <img src="./assets/cars-logo.svg" alt="Cars logo"></img>
            </figure>
        </div>
    </footer>
    <script defer src="./scripts/carsData.js" type="module"></script>
    <script defer src="./scripts/main.js" type="module"></script>
</body>

</html>
